<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Budżet domowy - rejestracja</title>
	
	<meta name="description" content="Aplikacja ułatwiająca zarządzanie budżetem domowym." />
	<meta name="keywords" content="budżet, finanse, dom, lifestyle" />
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="fontello/css/fontello.css">	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	
</head>

<body>
<div class="container-sm overflow-hidden"
	<header>	
		<h1>budżet domowy</h1>
	</header>

	<main class="row d-flex justify-content-center">
		<form class="register-page col-sm-6">
			<div class="row g-0 pb-2">
				<div class="col-1 d-flex justify-content-end align-items-center">
					<i class="icon-user"></i>
				</div>
				<div class="col-11">
					<input type="text" class="form-control" aria-describedby="imię" placeholder="imię" 
						onfocus="this.placeholder=''" onblur="this.placeholder='imię'">
				</div>
			</div>
			
			<div class="row g-0 py-2">
				<div class="col-1 d-flex justify-content-end align-items-center">
					<i class="icon-mail"></i>
				</div>
				<div class="col-11">
					<input type="email" class="form-control" aria-describedby="e-mail" placeholder="e-mail" 
						onfocus="this.placeholder=''" onblur="this.placeholder='e-mail'">
				</div>
			</div>
			
			<div class="row g-0 py-2">
				<div class="col-1 d-flex justify-content-end align-items-center">
					<i class="icon-key"></i>
				</div>
				<div class="col-11">
					<input type="password" class="form-control" aria-describedby="hasło" placeholder="hasło" 
						onfocus="this.placeholder=''" onblur="this.placeholder='hasło'">
				</div>
			</div>

			<div class="row g-0 pt-3">
				<input class="btn btn-outline-info" aria-describedby="Załóż konto" type="submit" id="add" value="Załóż konto">
			</div>
			
			<div class="row g-0 pt-2 pb-1">
				<input class="btn btn-outline-secondary" aria-describedby="Anuluj" type="submit" id="cancel" value="Anuluj">
			</div>
		</form>	
	</main>
	
</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
