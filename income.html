	<main>
	
	<nav class="navbar navbar-expand-md navbar-dark bg-transparent">

		</div>

	<article>
	
		<header>
			<h2 class="income-page">dodaj przychód</h2>
		</header>	
		
		<form class="income-page">
		
			<div class="row d-flex justify-content-center">
				<div class="col-4">
					<div class="col-10 py-3">
						<label for="cost" class="data-label">Kwota </label>
						<input type="number" class="form-control form-control-sm" id="cost" name="cost">
					</div>
					
					<div class="col-10">
						<label for="date" class="data-label">Data </label>
						<input type="date" class="form-control form-control-sm" id="date" name="date">
					</div>
				</div>
				
				<div class="col-7 ">
					<div class="col-10 pt-3 d-flex align-items-center">
						Kategoria
					</div>
					
					<div class="col-10 pt-2">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" id="paycheck" name="category" value="paycheck">
							<label class="form-check-label" for="paycheck1">
								wynagrodzenie
							</label>
						</div>
					
						
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" id="allegro" name="category" value="allegro">
							<label class="form-check-label" for="allegro">
								allegro
							</label>
						</div>
						
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" id="interest" name="category" value="interest">
							<label class="form-check-label" for="interest">
								odsetki bankowe
							</label>
						</div>

						
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" id="others" name="category" value="others">
							<label class="form-check-label" for="others">
								inne
							</label>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row px-4 py-3">
				<div class="col-10">
					<label for="comment">Komentarz (opcjonalnie)</label>
					<textarea class="form-control" id="comment"></textarea>
				</div>
			</div>
			
			<div class="row d-flex justify-content-center">
				<div class="col-8 d-flex justify-content-evenly">
					<input type="submit" class="col-5 btn btn-outline-success" aria-describedby="Dodaj" id="add" value="Dodaj">
					<input type="submit" class="col-5 btn btn-outline-secondary" aria-describedby="Anuluj" id="cancel" value="Anuluj">
				</div>
			</div>		
			
		</form>
		
	</article>
	
	</main>
